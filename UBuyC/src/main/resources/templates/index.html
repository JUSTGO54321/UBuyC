<!DOCTYPE html>  <!--TODO: landing page is login, make a button for signup -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketplace</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="navbar">
        <h1>UBuyC</h1>
        <div class="search-bar">
            <input type="text" placeholder="Search for items...">
        </div>
        <!-- Profile Icon -->
        <a href="account.html">
            <img src="/pictures/profile.png" alt="Profile" class="profile-icon">
        </a>
    </div>
    <div class="category-filters">
        <button>Electronics</button>
        <button>Furniture</button>
        <button>Clothing</button>
        <button>Vehicles</button>
        <button>Other</button>
    </div>
    <div class="items-grid" id="items-grid">
        <!-- Items will be dynamically added here from list-->
        <div th:each="Listing: ${listings}">
            <div class="item-card">
                <img src="https://via.placeholder.com/200" alt="Item">
                <div class="info">
                    <h3 th:text="${listing.title}">Item 2</h3>
                    <p th:text="'$' + ${listing.price}"> $100</p>
                </div>
            </div>
        </div>
    </div>
     <!-- Floating bubble -->
     <div class="floating-bubble" onclick="openModal()">
        +
    </div>
    <!-- Modal -->
    <div class="modal" id="createModal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <h2>Create Listing</h2>
            <form action="#" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="item-picture">Upload Picture</label>
                    <input type="file" id="item-picture" name="item-picture" accept="image/*" required>
                </div>
                <div class="form-group">
                    <label for="item-name">Item Name</label>
                    <input type="text" id="item-name" name="item-name" placeholder="Enter item name" required>
                </div>
                <div class="form-group">
                    <label for="item-price">Price</label>
                    <input type="number" min="0" id="item-price" name="item-price" placeholder="Enter price" step="0.10" required>
                </div>
                <div class="form-group">
                    <label for="item-description">Description</label>
                    <textarea id="item-description" name="item-description" placeholder="Enter a description..." required></textarea>
                </div>
                <div class="tags-container">
                    <label>Tags</label>
                    <p>Select tags from the options below:</p>
                    <div class="tags">
                        <div class="tag" data-tag="Electronics">Electronics</div>
                        <div class="tag" data-tag="Books">Books</div>
                        <div class="tag" data-tag="Clothing">Clothing</div>
                        <div class="tag" data-tag="Furniture">Furniture</div>
                        <div class="tag" data-tag="Toys">Games</div>
                        <div class="tag" data-tag="Sports">Other</div>
                    </div>
                </div>
                <div class="form-buttons">
                    <button type="submit">Create Listing</button>
                    <button type="reset">Clear</button>
                </div>
        
</div>

            </form>
        </div>
    </div>
   
    <script src="../static/js/index.js"></script>
</body>
</html>
