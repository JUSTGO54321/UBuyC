<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .verification-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 100%;
            height: 300px;
            max-width: 600px;
            text-align: center;
        }
        .verification-container h2 {
            margin-bottom: 20px;
        }
        .otp-form label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }
        .otp-form input {
            width: 95%;
            padding: 10px;
            font-size: 16px;
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        .otp-form button {
            width: 99%;
            padding: 10px;
            background-color: #000b3f;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .otp-form button:hover {
            background-color: #000b3f;
        }
        .resend-link {
            font-size: 14px;
            color: #000b3f;
            text-decoration: none;
        }
        .resend-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="verification-container">
        <h2>Verify Your Account</h2>
        <p>Please enter the 6-digit OTP sent to your UBC email.</p>
        <form class="otp-form" action="#" method="post">
            <label for="otp">Enter OTP</label>
            <input type="text" id="otp" name="otp" placeholder="Enter 6-digit OTP" maxlength="6" required>
            <button type="submit">Verify</button>
        </form>
        <br>
        <a href="#" class="resend-link">Resend OTP</a>
    </div>
</body>
</html>
